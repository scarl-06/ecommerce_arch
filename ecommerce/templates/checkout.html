<!-- checkout.html -->
{% extends "base.html" %}

{% block title %}Checkout - My E-Commerce Website{% endblock %}

{% block content %}
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Shipping information fields -->
        {{ shipping_form.as_p }}
        <!-- Payment information fields -->
        {{ payment_form.as_p }}
        <button type="submit">Place Order</button>
    </form>
 {% endblock %}
