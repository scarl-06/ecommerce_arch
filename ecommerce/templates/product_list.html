<!-- product_list.html -->
{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                <p>Price: ${{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
